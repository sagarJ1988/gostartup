<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="../resources/img/favicon.png">

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="../resources/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="../resources/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="../resources/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="../resources/css/style.css" rel="stylesheet">
    <link href="../resources/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style>
        .display {
            display: none;
        }
    </style>
</head>

<body class="login-img3-body">

    <div class="container">


        <form class="login-form login" method="POST" name="loginForm" action="/">
            {{ with .Errors.Email }}
            <p class="error">{{ . }}</p>
            {{ end }} {{ with .Errors.FirstName }}
            <p class="error">{{ . }}</p>
            {{ end }} {{ with .Errors.LastName }}
            <p class="error">{{ . }}</p>
            {{ end }} {{ with .Errors.UserName }}
            <p class="error">{{ . }}</p>
            {{ end }} {{ with .Errors.Password }}
            <p class="error">{{ . }}</p>
            {{ end }} {{ with .Errors.ErrorMessage }}
            <p class="error">{{ . }}</p>
            {{ end }}
            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>
                <span class="err" style="display:none;"></span>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <input type="text" name="userName" class="form-control" placeholder="Username" autofocus>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                <button class="btn btn-info btn-lg btn-block signup" type="button">Signup</button>
            </div>
        </form>

        <!--Signup form start -->
        <form class="login-form display" method="POST" name="signupForm" action="/signup">

            <div class="login-wrap">
                <p class="login-img"><i class="icon_lock_alt"></i></p>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <input type="text" name="fname" class="form-control" placeholder="First Name" autofocus>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input type="text" name="lname" class="form-control" placeholder="Last Name">
                </div>


                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_profile"></i></span>
                    <input type="text" name="userName" class="form-control" placeholder="Username" autofocus>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
                <button class="btn btn-primary btn-lg btn-block bktologin" type="button">Back To Login</button>
            </div>
        </form>
        <!-- -->


        <div class="text-right">
            <div class="credits">
                <!-- 
                    All the links in the footer should remain intact. 
                    You can delete the links only if you purchased the pro version.
                    Licensing information: https://bootstrapmade.com/license/
                    Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
                -->

            </div>
        </div>
    </div>


</body>
<script src="../resources/js/jquery.js"></script>
<script>
    // login form validations  
    $("form[name='loginForm']").submit(function(evt) {
        if ($('input[name="userName"]').val() == "") {
            evt.preventDefault();
            $('.err').css('display', 'block').text('User Name Required');
            setTimeout(function() {
                $('.err').css('display', 'none');
            }, 5000);
        } else if ($('input[name="password"]').val() == "") {
            evt.preventDefault();
            $('.err').css('display', 'block').text('Password Required');
            setTimeout(function() {
                $('.err').css('display', 'none');
            }, 5000);
        } else {
            return true;
        }
    });

    setTimeout(function() {
        $(".error").hide();
    }, 5000);

    $(".signup").click(function() {
        $(this).closest("form").addClass('display')
        $(this).closest("form").next().removeClass('display')
    });


    $(".bktologin").click(function() {
        $(this).closest("form").addClass('display')
        $(this).closest("form").prev().removeClass('display')
    });
</script>

</html>
