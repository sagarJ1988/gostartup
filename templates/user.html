<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="../resources/img/India.png">

    <title>User | Admin</title>

    <!-- Bootstrap CSS -->
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="../resources/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="../resources/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="../resources/css/font-awesome.min.css" rel="stylesheet" />
    <!-- date picker -->

    <!-- color picker -->

    <!-- Custom styles -->
    <link href="../resources/css/style.css" rel="stylesheet">
    <link href="../resources/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>

<body>

    <!-- container section start -->
    <section id="container" class="">
        <!--header start-->
        {{ template "header.html" .}}
        <!--header end-->

        <!--sidebar start-->
        {{ template "sidebar.html" }}
        <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-file-text-o"></i> Add User</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="/dashboard">Home</a></li>
                            <li><i class="icon_document_alt"></i><a href="/user">User</a></li>
                            <!--<li><i class="fa fa-file-text-o"></i>Form elements</li>-->
                        </ol>
                    </div>
                </div>

                <!-- Basic Forms & Horizontal Forms-->

                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                User Form
                            </header>
                            <div class="panel-body">
                                <form role="form" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="firstName" class="form-control" placeholder="Enter First Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Middle Name</label>
                                        <input type="text" name="middleName" class="form-control" placeholder="Enter Middle Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="lastName" class="form-control" placeholder="Enter Last Name">
                                    </div>
                                    <div class="form-group">
                                        <label>Gender</label>
                                        <div class="form-content">
                                            <input type="radio" name="gender" value="male"> Male &emsp;
                                            <input type="radio" name="gender" value="female"> Female
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" name="email" placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" name="phoneNo" class="form-control" placeholder="Enter Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" rows="5" name="address"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Profile Photo</label>
                                        <input type="file" name="profilePhoto">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </section>
                    </div>

                </div>



            </section>
        </section>
        <!--main content end-->
        <div class="text-right">
            <div class="credits">
                <!-- 
                All the links in the footer should remain intact. 
                You can delete the links only if you purchased the pro version.
                Licensing information: https://bootstrapmade.com/license/
                Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
            -->

            </div>
        </div>
    </section>
    <!-- container section end -->
    <!-- javascripts -->
    <script src="../resources/js/jquery.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="../resources/js/jquery.scrollTo.min.js"></script>
    <script src="../resources/js/jquery.nicescroll.js" type="text/javascript"></script>

    <!-- jquery ui -->
    <script src="../resources/js/jquery-ui-1.9.2.custom.min.js"></script>

    <!--custom checkbox & radio-->
    <script type="text/javascript" src="../resources/js/ga.js"></script>
    <!--custom switch-->
    <script src="../resources/js/bootstrap-switch.js"></script>
    <!--custom tagsinput-->
    <script src="../resources/js/jquery.tagsinput.js"></script>

    <!-- colorpicker -->

    <!-- bootstrap-wysiwyg -->
    <script src="../resources/js/jquery.hotkeys.js"></script>
    <script src="../resources/js/bootstrap-wysiwyg.js"></script>
    <script src="../resources/js/bootstrap-wysiwyg-custom.js"></script>
    <!-- ck editor -->
    <script type="text/javascript" src="../resources/assets/ckeditor/ckeditor.js"></script>
    <!-- custom form component script for this page-->
    <script src="../resources/js/form-component.js"></script>
    <!-- custome script for all page -->
    <script src="../resources/js/scripts.js"></script>


</body>

</html>
